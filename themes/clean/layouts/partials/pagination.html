{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination flex justify-end mt-8 space-x-2">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100">&laquo; Prev</a>
  {{ else }}
  <span class="px-3 py-1 border border-gray-200 rounded text-gray-400">&laquo; Prev</span>
  {{ end }}
  
  
  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100">Next &raquo;</a>
  {{ else }}
  <span class="px-3 py-1 border border-gray-200 rounded text-gray-400">Next &raquo;</span>
  {{ end }}
</nav>
{{ end }}
