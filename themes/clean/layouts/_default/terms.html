{{ define "main" }}
<div class="mb-8">
  <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>

  <div class="flex flex-wrap gap-2">
    {{ range .Data.Terms.ByCount }}
      <a href="{{ .Page.RelPermalink }}" class="bg-[#f1f0e8] border-b border-[#aaa] px-2 py-1 text-xs">{{ .Page.Title | lower }} ({{ .Count }})</a>
    {{ end }}
  </div>
</div>
{{ end }}
